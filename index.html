<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>A Simple To Do List</title>
</head>
<body>
    <section class="todo">
        <div class="head">
            <div class="welcome">
                <div class="content">
                    <h1>Hello John</h1>
                    <p>You have <span>0</span> total tasks to do!</p>
                </div>
            </div>
        </div>
        <div class="list">
            <div class="input">
                <input type="text" class="input-field" id="todoInput" placeholder="add new task..">    
                <button class="btn">+</button>
            </div>
            <ul class="scroll">
                <li id="todoList"></li>
            </ul>
            <div class="">
                <hr class="counter" />
                <div class="counter-container">
                    <button id="deleteButton">Delete All</button>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="footer">
            <p></p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
